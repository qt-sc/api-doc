openapi: 3.0.0
info:
  title: zhihu_caffe
  contact: {}
  version: 0.1.1
servers:
- url: /
tags:
- name: user
  description: |
    In the app, user can post articles or reply an article.
- name: article
  description: An article can present infomation to other users, and users can interact
    with other users through this article.
- name: reply
  description: Replay can be posted by a user after reading an article. Other users
    can also interact with replay.
- name: tag
  description: Tag is used to describe an article, and also be used to search articles.
paths:
  /users/signup:
    get:
      tags:
      - user
      summary: return a page using to create new user
      operationId: getSignupPage
      parameters: []
      responses:
        default:
          description: Default response
    post:
      tags:
      - user
      summary: create a user in sign up page
      operationId: userSignup
      parameters:
      - name: user
        in: header
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/User'
      responses:
        default:
          description: Default response
  /users/logout:
    get:
      tags:
      - user
      operationId: userLogout
      parameters:
      - name: token
        in: cookie
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        default:
          description: Default response
  /users/login:
    post:
      tags:
      - user
      operationId: userLogin
      parameters:
      - name: userid
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: password
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        default:
          description: Default response
  /users/{userid}:
    get:
      tags:
      - user
      summary: get user profile by userid
      operationId: getUserPage
      parameters:
      - name: userid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        default:
          description: Default response
    put:
      tags:
      - user
      summary: update an existed user info by userid
      operationId: updateUser
      parameters:
      - name: user
        in: header
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/User'
      - name: userid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        default:
          description: Default response
    delete:
      tags:
      - user
      summary: delete an existed user by userid
      operationId: deleteUser
      parameters:
      - name: userid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        default:
          description: Default response
  /users/{userid}/articles:
    get:
      tags:
      - article
      summary: get articles written by user with specified userid
      operationId: getArticlesPage
      parameters:
      - name: userid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        default:
          description: Default response
  /users/{userid}/articles/new:
    get:
      tags:
      - article
      summary: return a page using to create new article
      operationId: getCreateArticlePage
      parameters:
      - name: userid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        default:
          description: Default response
    post:
      tags:
      - article
      summary: create an article by a user with specified userid
      operationId: createArticle
      parameters:
      - name: userid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: article
        in: header
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/Article'
      responses:
        default:
          description: Default response
  /users/{userid}/articles/{articleid}:
    get:
      tags:
      - article
      summary: get article by aritcle id and user id
      operationId: getArticlePage
      parameters:
      - name: userid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: articleid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        default:
          description: Default response
    put:
      tags:
      - article
      summary: update an existed article info by userid and article id
      operationId: updateArticle
      parameters:
      - name: userid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: articleid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        default:
          description: Default response
    delete:
      tags:
      - article
      summary: delete an article by userid and article id
      operationId: deleteArticle
      parameters:
      - name: userid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: articleid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        default:
          description: Default response
  /users/{userid}/articles/{articleid}/like:
    put:
      tags:
      - article
      summary: like an article
      operationId: likeArticle
      parameters:
      - name: userid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: articleid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        default:
          description: Default response
  /users/{userid}/articles/{articleid}/replies/new:
    post:
      tags:
      - reply
      summary: create an reply in a specified article
      operationId: createReply
      parameters:
      - name: userid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: articleid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: reply
        in: header
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/Reply'
      responses:
        default:
          description: Default response
  /users/{userid}/articles/{articleid}/replies/{replyid}/like:
    put:
      tags:
      - reply
      summary: like a reply in a specified article
      operationId: likeReply
      parameters:
      - name: userid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: articleid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: replyid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        default:
          description: Default response
  /tags/{tagname}:
    get:
      tags:
      - tag
      operationId: getArticlesPageByTag
      parameters:
      - name: tagname
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Default response
          content:
            application/json:
              schema:
                x-content-type: application/json
  /api/users:
    get:
      tags:
      - user
      summary: get user list
      description: Returns a list containing all users.
      operationId: getUsers
      parameters: []
      responses:
        "200":
          description: Default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Users'
  /api/users/{userid}:
    get:
      tags:
      - user
      operationId: getUserInfo
      parameters:
      - name: userid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: Default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Users'
  /api/users/{userid}/articles:
    get:
      tags:
      - article
      summary: get articles list written by a user with specified user id
      operationId: getArticles
      parameters:
      - name: userid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: Default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Articles'
  /api/users/{userid}/articles/{articleid}:
    get:
      tags:
      - article
      summary: get article by specified article id
      operationId: getArticle
      parameters:
      - name: userid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: articleid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: Default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
  /api/users/{userid}/articles/{articleid}/replies:
    get:
      tags:
      - reply
      summary: get replies list in a specified article
      operationId: getReplies
      parameters:
      - name: userid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: articleid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: Default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Replies'
  /api/users/{userid}/articles/{articleid}/replies/{replyid}:
    get:
      tags:
      - reply
      summary: get a reply with reply id in a specified article
      operationId: getReply
      parameters:
      - name: userid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: articleid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: replyid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: Default response
          content:
            application/json:
