      tags:
      - tag
      summary: get tag list
      description: Returns a list containing all tags.
      operationId: getTags
      parameters: []
      responses:
        "200":
          description: Default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tags'
  /api/tags/{tagname}:
    get:
      tags:
      - tag
      operationId: searchArticlesByTag
      parameters:
      - name: tagname
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        password:
          type: string
          format: password
        articles:
          type: array
          xml:
            name: Article
            wrapped: true
          items:
            $ref: '#/components/schemas/Article'
        email:
          type: string
      example:
        password: ""
        id: 0
        articles:
        - replies:
          - createTime: 2000-01-23T04:56:07.000+00:00
